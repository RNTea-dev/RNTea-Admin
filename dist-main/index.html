<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>RNTea Reviews Hub - Find & Share Healthcare Experiences</title>
    <meta name="description" content="RNTea is a comprehensive platform for sharing and discovering reviews of hospitals and doctors. Find trusted healthcare experiences and contribute your own insights." />
    <meta name="keywords" content="healthcare reviews, hospital reviews, doctor reviews, patient experiences, medical ratings, health, wellness, RNTea" />
    <meta name="author" content="RNTea Team" />

    <!-- Open Graph / Social Media Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="RNTea Reviews Hub - Find & Share Healthcare Experiences" />
    <meta property="og:description" content="RNTea is a comprehensive platform for sharing and discovering reviews of hospitals and doctors. Find trusted healthcare experiences and contribute your own insights." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.myrntea.com/" /> <!-- Replace with your actual website URL -->
    <meta property="og:image:alt" content="RNTea Logo or Healthcare Review Platform Image" />
    <!-- Note: Instagram does not directly use Open Graph 'site' or 'creator' tags for handles. -->

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RNTea_Official" />
    <meta name="twitter:creator" content="@RNTea_Official" />
    <meta name="twitter:title" content="RNTea Reviews Hub - Find & Share Healthcare Experiences" />
    <meta name="twitter:description" content="RNTea is a comprehensive platform for sharing and discovering reviews of hospitals and doctors. Find trusted healthcare experiences and contribute your own insights." />

    <!-- Schema.org Markup for WebSite (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "RNTea Reviews Hub",
      "url": "https://www.myrntea.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.myrntea.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Performance Optimizations: Preload and Preconnect for faster resource loading -->
    <!-- Preconnect to Google Fonts and Cloudflare CDN for faster resource fetching -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://www.google.com">
    <link rel="preconnect" href="https://www.gstatic.com">

    <!-- Preload critical CSS and JavaScript files -->
    <!-- Preload Font Awesome CSS for quicker icon display -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" as="style">
    <!-- Preload Google Fonts CSS for faster font rendering -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <!-- Preload reCAPTCHA script as it's critical for forms -->
    <link rel="preload" href="https://www.google.com/recaptcha/api.js?render=explicit" as="script">

    <!-- Custom global styles are imported via src/main.jsx (which imports index.css) -->
    <!-- External fonts are imported via index.css -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN for icons (if needed, although SVG icons are preferred in React components) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmRjRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Note on Critical CSS: For further performance gains, consider inlining critical CSS (CSS required for above-the-fold content) directly into the HTML to eliminate render-blocking requests. This is typically handled by build tools. -->
  <script type="module" crossorigin src="/assets/index-Df9Khkm8.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-F4Gz9eNa.css">
</head>
<body class="font-sans antialiased text-gray-900">
    <div id="root"></div>
    <!-- The main JavaScript entry point for your React application -->
    <!-- THIS SCRIPT MUST BE UNCOMMENTED FOR YOUR REACT APP TO LOAD -->
    <!-- reCAPTCHA API script - REQUIRED for reCAPTCHA to function -->
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>

    <!-- Note on Image Optimization: If 'Express-collage.jpg' or other large images are loaded directly in HTML/CSS, consider using responsive images (srcset/sizes) and modern formats (WebP/AVIF) to reduce file sizes and improve loading times. This is often best managed at the asset pipeline level. -->
</body>
</html>
